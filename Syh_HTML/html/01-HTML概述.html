<!--
    这是注释。
    什么是 HTML 文件？
        HTML 指超文本标签语言。
        HTML 文件是包含一些标签的文本文件。  1.标签    2.文本内容[文字、音频、视频、图片....]
        这些标签告诉 WEB 浏览器如何显示页面。
        HTML 文件必须使用 htm 或者 html 作为文件扩展名。
        HTML 文件可以通过简单的文本编辑器来创建。
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>01-HTML概述</title>
    </head>
    <body>
        <a href="http://www.baidu.com">百度一下</a>
        <font color="red" size="36px">Hello HTML</font>
    </body>
</html>
