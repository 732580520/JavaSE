<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>04-文本格式化标签</title>
    </head>
    <body>
        <!--文本格式化：字体加粗、斜体、上下划线、删除线-->
        普通问题
        <br>
        <b>加粗文本</b> <strong>加粗文本</strong>
        <br>
        <i>斜体文本</i> <em>斜体文本</em>
        <br>
        <s>删除文本</s> <del>删除文本</del>
        <br>
        <u>下划线</u> <ins>下划线</ins>
        <br>
        文本内容 <sub>下标</sub>
        文本内容 <sup>上标</sup>

    </body>
</html>
