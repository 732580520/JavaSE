<!--
    标签：告诉浏览器数据如何在页面显示。 语法： <标签名>，不区分大小写，html语法不严谨。
    标签分类：
        双标签：有开始标签，有结束标签。  <font>文本内容</font>      文本内容就属性当前标签的子元素。
        单标签[空标签]：只有开始标签，没有结束标签。 <br />文本内容
    html的标签全部是预定义标签。
    在HTML的标签中可以定义属性，在一个标签内可以定义多个属性 使用空格隔开。属性也属于预定义。
-->
<!--
    <!DOCTYPE> 声明位于文档中的最前面的位置，处于 <html> 标签之前。此标签可告知浏览器文档使用哪种 HTML 或 XHTML 规范。 HTML5
-->
<!DOCTYPE html>
<!--
    此元素可告知浏览器其自身是一个 HTML 文档。是HTML文件的根标签
    lang="en"：标签的属性。
-->
<html lang="en">
    <!--
        head 元素可包含关于文档的信息。浏览器不会向用户显示这些头部信息。
        在此标签中经常用于引入一些外部文件。
    -->
    <head>
        <meta charset="UTF-8">
        <!--网页标题标签-->
        <title>02-HTML标签介绍</title>
    </head>
    <!--
        浏览器的身体标签，需要显示在页面中的数据，都定义在此标签中。
    -->
    <body>
        定义浏览器需要显示的内容
    </body>
</html>
