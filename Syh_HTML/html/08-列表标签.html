<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>08-列表标签</title>
    </head>
    <body>
        <!--列表标签：有序列表、无序列表、自定义列表-->
        <!--无序列表-->
        <ul>
            <li>苹果</li>
            <li>香蕉</li>
            <li>橘子</li>
        </ul>
        <!--有序列表-->
        <ol type="A">
            <li>苹果</li>
            <li>香蕉</li>
            <li>橘子</li>
        </ol>
        <!--自定义标签-->
        <dl>
            <dt>水果</dt>
                <dd>苹果</dd>
                <dd>香蕉</dd>
                <dd>橘子</dd>
            <dt>动物</dt>
                <dd>小狗</dd>
                <dd>小猫</dd>
                <dd>小鸡</dd>
        </dl>
    </body>
</html>
